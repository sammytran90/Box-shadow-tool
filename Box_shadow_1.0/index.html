<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" media="screen" type="text/css" href="./css/colorpicker.css" />
    <link rel="stylesheet" href="./css/ionicons.css">
    <title>Box Shadow Tools</title>
</head>

<body class="no-padding no-margin">
    <div class="container">
        <!-- left -->
        <div class="left">
            <form action="#" method="post">
                <div class="left-sector">
                    <div class="input-range" id="input-range-1">
                        <div>
                            <label for="width">Horizontal Length</label>
                            <span class="right font">
                                <input type="number" name="width" min="-50" max="50" value="10"> px
                            </span>
                        </div>
                        <input type="range" name="width" min="-50" max="50" value="10">
                    </div>
                    <div class="input-range" id="input-range-2">
                        <div>
                            <label for="Length">Vertical Length</label>
                            <span class="right font">
                                <input type="number" name="Length" min="-50" max="50" value="10"> px
                            </span>
                        </div>
                        <input type="range" name="Length" min="-50" max="50" value="10">
                    </div>
                </div>
                <div class="left-sector">
                    <div class="input-range" id="input-range-3">
                        <div>
                            <label for="Blur">Blur Radius</label>
                            <span class="right font">
                                <input type="number" name="Blur" min="0" max="20" value="5"> px
                            </span>
                        </div>
                        <input type="range" name="Blur" min="0" max="20" value="5">
                    </div>
                    <div class="input-range" id="input-range-4">
                        <div>
                            <label for="Spread">Spread Radius</label>
                            <span class="right font">
                                <input type="number" name="Spread" min="-30" max="30" value="0"> px
                            </span>
                        </div>
                        <input type="range" name="Spread" min="-30" max="30" value="0">
                    </div>
                </div>
                <div class="left-sector">
                    <div class="input-color">
                        <label for="Shadow">Shadow Color</label>
                        <span class="right font">
                            <span class="color-button" id="color-custom-1"></span>
                        <input type="text" name="Shadow" id="color-text-1" value="#000000">
                        </span>
                    </div>
                </div>
                <div class="left-sector">
                    <div class="input-color">
                        <label for="Background">Background Color</label>
                        <span class="right font">
                            <span class="color-button" id="color-custom-2"></span>
                        <input type="text" name="Background" id="color-text-2" value="#ffffff">
                        </span>
                    </div>
                </div>
                <div class="left-sector">
                    <div class="input-color">
                        <label for="Box">Box Color</label>
                        <span class="right font">
                            <span class="color-button" id="color-custom-3"></span>
                        <input type="text" name="Box" id="color-text-3" value="#e7a61a">
                        </span>
                    </div>
                </div>
                <div class="left-sector">
                    <div class="input-range" id="input-range-5">
                        <div>
                            <label for="Opacity">Opacity</label>
                            <span class="right font">
                                <input type="number" name="Opacity" min="0" max="1" value="0.7" step="0.1"> 
                            </span>
                        </div>
                        <input type="range" name="Opacity" min="0" max="1" value="0.7" step="0.1">
                    </div>
                </div>
                <div class="left-sector">
                    <div class="toggle-switch" id="toggle-switch">
                        <div class="switch-label">Outline</div>
                        <div class="switch-range">
                            <input type="range" name="switch" id="toggle-switch" min="0" max="1" value="0">
                        </div>
                        <div class="switch-label">Inset</div>
                    </div>
                </div>
            </form>
        </div>
        <!-- right -->
        <div class="right border-container">
            <div class="expression">
                <div class="decor-container">
                    <div class="decor">
                        <i class="ion-fireball"></i>
                    </div>
                </div>
                <div class="contents">
                    <p>-webkit-box-shadow: <span class="out-in"></span> <span class="width">10px</span> <span class="height">10px</span> <span class="blur">5px</span> <span class="spread">0px</span> <span class="color">rgba(0,0,0,0.75)</span>;</p>
                    <p>-moz-box-shadow: <span class="out-in"></span> <span class="width">10px</span> <span class="height">10px</span> <span class="blur">5px</span> <span class="spread">0px</span> <span class="color">rgba(0,0,0,0.75)</span>;</p>
                    <p>box-shadow: <span class="out-in"></span> <span class="width">10px</span> <span class="height">10px</span> <span class="blur">5px</span> <span class="spread">0px</span> <span class="color">rgba(0,0,0,0.75)</span>;</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/custom.js"></script>
    <script type="text/javascript" src="./js/colorpicker.js"></script>
</body>

</html>
